<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/styles/signin.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="form">
    <form class="signin">
        <h1>Sign in</h1>

        <div class="input-group">
            <label name="name" class="style">Name:</label>
            <input type="text" id="name" name="name" class="textbox"><br>
        </div>

        <div class="input-group">
            <label name="email" class="style">Email:</label>
            <input type="text" id="email" name="email " class="textbox"><br>
        </div>
        <div class="input-group">
        <label name="gender" class="style">Gender:</label>
           <div class="radio-group">
                <label>male</label>
                <input type="radio" id="male" name="gender">
                <label>female</label>
                <input type="radio" id="female" name="gender"><br>
           </div>
        </div>
        <div class="input-group">
            <label name="password" class="style">Password:</label>
            <input type="text" id="psw" name="password" class="textbox"><br>
        </div>
        <button id="button">Submit</button>
    </form>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
